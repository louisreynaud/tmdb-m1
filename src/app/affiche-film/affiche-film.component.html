<div class="mainDiv">

  <div class="ligneDuHaut">

    <div class="titleHaut">
      {{monFilm.title}}
    </div>

    <div class="noteHaut">
      {{monFilm.vote_average}}
      <br>
      {{monFilm.id}}
    </div>

  </div>

  <div *ngIf="!(monFilm.poster_path)" class="divImg">
    <img src="http://www.la-petite-rapporteuse.fr/medias/album/loutre.jpg"/>
    <div class="divImgText">
      {{getDesc()}}
    </div>
  </div>

  <div *ngIf="(monFilm.poster_path)" class="divImg">
    <img src="https://image.tmdb.org/t/p/w600_and_h900_bestv2/{{monFilm.poster_path}}"/>
    <div class="divImgText">
      {{getDesc()}}
    </div>
  </div>

  <div class="ligneDuBas">

    <div class="divToSeeEnabled">
      <button id="btnFav"  class="divToSeeEnabled">
        <img src="https://image.flaticon.com/icons/svg/25/25186.svg">
      </button>
    </div>
<!--
    <div class="divToSeeEnabled">
      <input (click)="addFav($event)" type="image" src="https://image.flaticon.com/icons/svg/126/126471.svg" alt="Fav">
    </div>

    <div [class]="{'divToSeeDisabled' : !toggle}">
      <input type="image" src="https://image.flaticon.com/icons/svg/25/25674.svg" alt="ToUnsee">
    </div>
-->
    <div class="divFavEnabled">
      <input (click)="addFav($event)" type="image" src="https://image.flaticon.com/icons/svg/126/126471.svg" alt="Fav">
    </div>

    <div class="divFavDisabled">
      <input (click)="removeFav($event)" type="image" src="https://image.flaticon.com/icons/svg/60/60993.svg" alt="UnFav">
    </div>
  </div>

</div>
